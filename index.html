<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>AI GlowArt</title>
</head>

<body>
    <main>
        <!-- ðŸ”¹ Hero Section -->
        <section class="hero">

            <!-- ðŸ”¹ Navbar inside Hero -->
            <nav class="nav">
                <div class="nav__logo">AI GlowArt</div>

                <ul class="nav__links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Generate</a></li>
                    <li><a href="#">Contact</a></li>
                    <li class="nav__login2">
                        <button class="btn btn--login2">Login</button>
                    </li>
                </ul>
                <li class="nav__login1">
                    <button class="btn btn--login1">Login</button>
                </li>
                <!-- Hamburger Button for Mobile -->
                <div class="nav__hamburger">
                    <button class="btn btn--menu">Menu</button>
                </div>
            </nav>

            <!-- ðŸ”¹ Hero Content -->
            <div class="hero__content">
                <div>
                    <h1>Turn Imagination into Reality with AI</h1>
                    <p>Experience the Future of AI-Generated Art</p>
                </div>

                <!-- ðŸ”¹ Neon Animated Search Bar -->
                <div class="search-bar">
                    <input type="text" id="search-input" readonly>
                    <span class="cursor">|</span>
                </div>

                <a href="#" class="cta">View Gallery</a>
            </div>

        </section>
    </main>

    <script>
        // Selecting Elements
        const hamburger = document.querySelector('.nav__hamburger');
        const navLinks = document.querySelector('.nav__links');

        // Toggle Mobile Menu
        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('show-menu');
        });

        const searchInput = document.getElementById("search-input");
        const phrases = ["Generate Cyberpunk Warriors", "Generate Dreamlike AI Portraits", "Generate 3D Futuristic Cities", "Generate Neon Sci-Fi Art", "Generate Fantasy Creatures"];
        let index = 0;
        let charIndex = 0;
        let isDeleting = false;

        function typeEffect() {
            let currentPhrase = phrases[index];
            if (isDeleting) {
                searchInput.value = currentPhrase.substring(0, charIndex--);
            } else {
                searchInput.value = currentPhrase.substring(0, charIndex++);
            }

            if (!isDeleting && charIndex === currentPhrase.length + 1) {
                isDeleting = true;
                setTimeout(typeEffect, 1000); // Typing complete, wait 1 sec before deleting
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                index = (index + 1) % phrases.length; // Next phrase
                setTimeout(typeEffect, 500);
            } else {
                setTimeout(typeEffect, isDeleting ? 50 : 100); // Typing speed
            }
        }

        typeEffect(); // Start typing animation
    </script>
</body>

</html>
